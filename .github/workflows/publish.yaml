name: Publish to DockerHub

on:
  pull_request:
    branches:
    - develop
    types:
    - opened
  workflow_dispatch:
   
jobs:

  # Job - find the way for tagging the image 
  tagging:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.version.outputs }}
    steps:

      # description - get the version of the applications
      - name: Get the version of the application
        id: version
        run: version=${{version}} >> $GITHUB_OUTPUT


  # Job - build image and push it into DockerHub 
  publish:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    needs: tagging
    steps:

      # description - get code
      - name: Get Code
        uses: actions/checkout@v3
      
      # description - login to DockerHub      
      - name: Login To DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      # description - Extract image's tag from DockerHub
      - name: Extract metadata (tags, labels) for docker
        uses: docker/metadata-action@v4
        with:
          images: supojen/education-auth

      # description - Build and push docker image
      - name: Build and push docker image
        uses: docker/build-push-action@v3
        with:
          context: . 
          push: true
          tags: ${{steps.version.outputs}}


